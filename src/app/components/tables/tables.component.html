<div class="grid grid-cols-1 tablet:grid-cols-2 laptop:grid-cols-3 place-items-center mx-auto gap-8"
  *ngIf="tables$ | async as tables">
  <app-table *ngFor="let table of tables" class="w-72 border-2 rounded-lg h-[150px] relative grid place-items-center" [class]="table.isBooked ? 'bg-red-600 cursor-default' : 'bg-green-500 cursor-pointer'"
    [table]="table" (click)="!table.isBooked && openDialog(table.tableNumber)"></app-table>
</div>
