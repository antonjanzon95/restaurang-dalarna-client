<div class="grid grid-cols-1 tablet:grid-cols-2 laptop:grid-cols-3 place-items-center mx-auto gap-8"
  *ngIf="tables$ | async as tables">

  <app-table *ngFor="let table of tables" class="w-72 border-2 rounded-lg h-[150px] relative grid place-items-center"
    [table]="table" (click)="openDialog(table.tableNumber)"></app-table>
</div>
