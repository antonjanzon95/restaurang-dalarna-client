<form [formGroup]="userForm" (submit)="onSubmit(userForm)"
  class="flex flex-col gap-6 w-[300px] mx-auto justify-center items-center p-4">
  <h2 class="text-center font-medium text-2xl">{{ isSignUp ? 'Sign Up' : 'Log In' }}</h2>
  <mat-form-field>
    <mat-label>
      Email
    </mat-label>
    <input matInput type="text" formControlName="email" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>
      Password
    </mat-label>
    <input matInput type="password" formControlName="password" />
  </mat-form-field>
  <mat-form-field *ngIf="isSignUp">
    <mat-label>
      Repeat Password
    </mat-label>
    <input matInput type="password" formControlName="repeatPassword" />
  </mat-form-field>
  <mat-checkbox *ngIf="isSignUp" formControlName="isAdmin">Admin privileges</mat-checkbox>
  <div class="flex gap-4">
    <button mat-raised-button [disabled]="userForm.invalid" color="primary" class="w-24">
      {{ isSignUp ? 'Sign up' : 'Log in' }}
    </button>
    <span class="grid place-items-center">
      or
    </span>
    <button (click)="toggleSignUp()" type="button" class="text-blue-800 font-medium">
      {{ isSignUp ? 'Log in' : 'Sign up' }}</button>
  </div>
  <p *ngIf="user$ | async as user">{{ user | json }}</p>
</form>
