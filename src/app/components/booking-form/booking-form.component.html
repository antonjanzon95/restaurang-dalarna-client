<form #bookingForm="ngForm" [formGroup]="bookingDetails" (ngSubmit)="onSubmit()"
  class="flex flex-col items-center gap-2 w-[300px] p-8 bg-gradient-to-r from-slate-50 to-slate-200 relative rounded-xl">

  <h2 class="text-xl">Book table #{{data.tableNumber}}</h2>

  <p>{{ selectedTime | date: "EEEE d MMMM 'kl' HH:mm" }}</p>

  <mat-form-field>
    <mat-label class="flex flex-col">
      First name
    </mat-label>
    <input matInput type="text" formControlName="firstName" name="first-name">
  </mat-form-field>

  <mat-form-field>
    <mat-label class="flex flex-col">
      Last name
    </mat-label>
    <input matInput type="text" formControlName="lastName" name="last-name">
  </mat-form-field>

  <mat-form-field>
    <mat-label class="flex flex-col">
      Email
    </mat-label>
    <input matInput type="text" formControlName="email" name="email">
  </mat-form-field>

  <mat-form-field>
    <mat-label>
      Number of people
    </mat-label>
    <input matInput type="number" formControlName="persons">
  </mat-form-field>

  <div class="flex justify-between w-full">
    <button mat-raised-button color="warn" type="button" (click)="onNoClick()">Cancel</button>
    <button mat-raised-button color="primary" type="submit">Book</button>

  </div>
</form>
