<form *ngIf="currentBooking; else loading" [formGroup]="modifyBookingDetails" (submit)="onSubmit()">
  <mat-form-field>
    <mat-label>
      First name
    </mat-label>
    <input matInput type="text" formControlName="firstName" name="first-name">
  </mat-form-field>

  <mat-form-field>
    <mat-label>
      Last name
    </mat-label>
    <input matInput type="text" formControlName="lastName" name="last-name">
  </mat-form-field>

  <mat-form-field>
    <mat-label>
      Email
    </mat-label>
    <input matInput type="text" formControlName="email" name="email">
  </mat-form-field>

  <mat-form-field>
    <mat-label>
      Number of people
    </mat-label>
    <input matInput type="number" formControlName="persons">
  </mat-form-field>

  <mat-form-field color="accent">
    <mat-label>Datum</mat-label>
    <input formControlName="date" #dateInput matInput [matDatepicker]="picker2">
    <mat-hint>ÅÅÅÅ-MM-DD</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2 color="primary"></mat-datepicker>
  </mat-form-field>

  <mat-radio-group class="flex-row items-center m-2" formControlName="time" aria-label="Time option">
    <mat-radio-button value="18">18:00</mat-radio-button>
    <mat-radio-button value="21">21:00</mat-radio-button>
  </mat-radio-group>

  <button type="submit" mat-raised-button color="primary">Update booking</button>
</form>

<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
