<ng-container *ngIf="bookings && bookings.length > 0; else noBookings">
  <table mat-table [dataSource]="bookings" class="mat-elevation-z8">
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let booking"> {{booking.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let booking"> {{booking.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let booking"> {{booking.email}} </td>
    </ng-container>

    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Time </th>
      <td mat-cell *matCellDef="let booking"> {{booking.time}} </td>
    </ng-container>

    <ng-container matColumnDef="persons">
      <th mat-header-cell *matHeaderCellDef> Persons </th>
      <td mat-cell *matCellDef="let booking"> {{booking.persons}} </td>
    </ng-container>

    <ng-container matColumnDef="tableNumber">
      <th mat-header-cell *matHeaderCellDef> Table # </th>
      <td mat-cell *matCellDef="let booking"> {{booking.tableNumber}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row class="hover:bg-slate-200 cursor-pointer" *matRowDef="let row; let booking; columns: displayedColumns;"
      (click)="setCurrentBooking(booking._id)">
    </tr>
  </table>
</ng-container>

<ng-template #noBookings>
  <p>No bookings...</p>
</ng-template>
